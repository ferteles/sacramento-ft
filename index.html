    if (location.hostname !== "localhost") {
      document.addEventListener("keydown", function (e) {
        if (
          e.key === "F12" ||
          (e.ctrlKey && e.shiftKey && e.key === "I") ||
          (e.ctrlKey && e.shiftKey && e.key === "C") ||
          (e.ctrlKey && e.key === "U") ||
          (e.ctrlKey && e.key === "S")
        ) {

          console.clear();
          return false;
        }
      });

          return false;
        }
      });
    }
